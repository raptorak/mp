---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">
      <a href="{{ page.url }}">
        {{ page.title }}
      </a>
    </h1>
    <p class="post-meta">
      {{ page.date | date: "%-d %b %Y" }}
      {% if page.author %} 
        &mdash; By {{ page.author }}
      {% endif %}
      {% if page.meta %} 
        &mdash; {{ page.meta }}
      {% endif %}
    </p>
  </header>

  <div class="col-lg-8 col-lg-offset-2">
    <article class="post-content">
      {{ content }}
    </article>
  </div>

</div>
